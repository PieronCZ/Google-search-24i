<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Search-24i</title>
    <!--Style links-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/imgStyle.css" />
    <link rel="stylesheet" href="css/webStyle.css" />
    <link rel="stylesheet" href="css/popupStyle.css" />
    <!-- Link to font awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Search bar + font awesome search icon-->
    <div class="search-bar">
      <form class="submit" id="submit">
        <input type="text" id="search" placeholder="Search..." />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <!--Container for web and img containers - helps me to control both of them at the same time-->
    <div id="container" class="container">
      <!--Container for image resutls-->
      <div class="image-container">
        <div id="result-img-heading"></div>
        <!--Image results-->
        <div id="images" class="images"></div>
        <div id="paginationImg" class="pagination"></div>
      </div>
      <!--Container for web results-->
      <div class="web-container">
        <div id="result-txt-heading"></div>
        <!--Web results-->
        <div id="results" class="results"></div>
        <div id="paginationWeb" class="pagination"></div>
      </div>
    </div>

    <!-- Container for no connection popup -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <button class="close" id="close">
          <i class="fas fa-times-circle"></i>
        </button>
        <h2 id="no-connection-message">Internet connection lost</h2>
        <button class="retry" id="retry">Retry</button>
      </div>
    </div>

    <!--Scripts sources-->
    <script src="js/script.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
