<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Search-24i</title>
    <!--Style links-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/imgStyle.css" />
    <link rel="stylesheet" href="css/webStyle.css" />
    <link rel="stylesheet" href="css/loaderStyle.css" />
    <!-- Link to font awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Search bar + font awesome search icon-->
    <div class="search-bar">
      <form class="submit" id="submit">
        <input type="text" id="search" placeholder="Search..." />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <!--Handling loading state-->
    <div class="loading" id="loading">
      <div class="loader">
        <svg>
          <use href="img/loader.svg#icon-cw"></use>
        </svg>
      </div>
    </div>

    <!--Container for web and img containers-->
    <div id="container" class="container">
      <!--Container for image resutls-->
      <div class="image-container">
        <div id="result-img-heading"></div>

        <!--Image results-->
        <div id="images" class="images"></div>
        <div id="paginationImg" class="pagination"></div>
      </div>
      <!--Container for web results-->
      <div class="web-container">
        <div id="result-txt-heading"></div>

        <!--Web results-->
        <div id="results" class="results"></div>
        <div id="paginationWeb" class="pagination"></div>
      </div>
    </div>

    <!--Modules-->
    <script type="module" src="index.js"></script>
    <script type="module" src="js/variables.js"></script>
    <script type="module" src="js/functions.js"></script>
    <script type="module" src="js/Elements.js"></script>
    <script type="module" src="js/Pagination.js"></script>
  </body>
</html>
